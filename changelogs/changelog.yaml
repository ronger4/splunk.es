  5.1.0:
    changes:
      bugfixes:
      - Implement check mode support in action plugins. Previously, check mode was
        declared as supported but API calls were still being made. Now all state-changing
        operations (merged, replaced, deleted) properly skip API calls when running
        in check mode.
      minor_changes:
      - Added ``limit`` parameter to splunk_finding_info, splunk_investigation_info,
        and splunk_response_plan_info modules to control the maximum number of results
        returned.
      - Added splunk_finding module to manage (create/update) Splunk Enterprise Security
        findings.
      - Added splunk_finding_info module to query information about Splunk Enterprise
        Security findings.
      - Added splunk_investigation module to manage (create/update) Splunk Enterprise
        Security investigations.
      - Added splunk_investigation_info module to query information about Splunk Enterprise
        Security investigations.
      - Added splunk_investigation_type module to manage (create/update) Splunk Enterprise
        Security investigation types (incident types).
      - Added splunk_investigation_type_info module to query information about Splunk
        Enterprise Security investigation types.
      - Added splunk_response_plan module to manage (create/update/delete) Splunk
        Enterprise Security response plans.
      - Added splunk_response_plan_execution module to apply/remove response plans
        to investigations and manage task statuses.
      - Added splunk_response_plan_execution_info module to query applied response
        plans and task statuses on investigations.
      - Added splunk_response_plan_info module to query information about Splunk Enterprise
        Security response plans.
      - Modernized Python code across the collection by removing Python 2 compatibility
        patterns (``from __future__ import`` and ``__metaclass__ = type``), updating
        to modern ``super()`` syntax, converting ``.format()`` calls to f-strings,
        and consolidating duplicated ``_check_argspec()`` methods into the shared
        ``check_argspec()`` helper.
      - splunk_notes - new module to manage notes for findings, investigations, and
        response plan tasks.
      - splunk_notes_info - new module to query notes from findings, investigations,
        and response plan tasks.
      release_summary: Release summary for v5.1.0"
